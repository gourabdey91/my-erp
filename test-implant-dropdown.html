<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implant Dropdown Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .error {
            background: #ffe6e6;
            color: #d32f2f;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1565c0;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 400px;
        }
        .step {
            margin: 10px 0;
            padding: 10px;
            background: #fafafa;
            border-left: 4px solid #1976d2;
        }
    </style>
</head>
<body>
    <h1>üîß Implant Types Dropdown Diagnostic Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Server Connection Test</h2>
        <button onclick="testServerConnection()">Test Server Connection</button>
        <div id="connectionResult"></div>
    </div>

    <div class="test-section">
        <h2>Step 2: Hospital Selection</h2>
        <select id="hospitalSelect">
            <option value="">Select Hospital</option>
        </select>
        <button onclick="loadHospitals()">Load Hospitals</button>
        <div id="hospitalResult"></div>
    </div>

    <div class="test-section">
        <h2>Step 3: Surgical Category Selection</h2>
        <select id="categorySelect">
            <option value="">Select Surgical Category</option>
        </select>
        <button onclick="loadCategories()">Load Categories</button>
        <div id="categoryResult"></div>
    </div>

    <div class="test-section">
        <h2>Step 4: Implant Types Test</h2>
        <button onclick="testImplantTypes()" id="implantTestBtn" disabled>Test Implant Types</button>
        <div id="implantResult"></div>
        
        <h3>Available Implant Types:</h3>
        <select id="implantTypeSelect">
            <option value="">Select Implant Type</option>
        </select>
    </div>

    <div class="test-section">
        <h2>Step 5: Materials Test</h2>
        <button onclick="testMaterials()" id="materialsTestBtn" disabled>Test Materials</button>
        <div id="materialsResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let selectedHospital = null;
        let selectedCategory = null;

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function showData(elementId, data, title = 'Response Data') {
            const element = document.getElementById(elementId);
            element.innerHTML += `
                <div class="step">
                    <h4>${title}:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        async function testServerConnection() {
            showResult('connectionResult', 'üîÑ Testing server connection...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    showResult('connectionResult', '‚úÖ Server is running and accessible!', 'success');
                    showData('connectionResult', data, 'Health Check Response');
                } else {
                    showResult('connectionResult', `‚ùå Server responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult('connectionResult', `‚ùå Server connection failed: ${error.message}`, 'error');
            }
        }

        async function loadHospitals() {
            showResult('hospitalResult', 'üîÑ Loading hospitals...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/hospitals`);
                if (response.ok) {
                    const hospitals = await response.json();
                    const select = document.getElementById('hospitalSelect');
                    select.innerHTML = '<option value="">Select Hospital</option>';
                    
                    hospitals.forEach(hospital => {
                        const option = document.createElement('option');
                        option.value = hospital._id;
                        option.textContent = hospital.name;
                        select.appendChild(option);
                    });
                    
                    showResult('hospitalResult', `‚úÖ Loaded ${hospitals.length} hospitals`, 'success');
                    showData('hospitalResult', hospitals, 'Hospitals Data');
                } else {
                    showResult('hospitalResult', `‚ùå Failed to load hospitals: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult('hospitalResult', `‚ùå Error loading hospitals: ${error.message}`, 'error');
            }
        }

        async function loadCategories() {
            showResult('categoryResult', 'üîÑ Loading surgical categories...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/surgical-categories`);
                if (response.ok) {
                    const categories = await response.json();
                    const select = document.getElementById('categorySelect');
                    select.innerHTML = '<option value="">Select Surgical Category</option>';
                    
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category._id;
                        option.textContent = category.name;
                        select.appendChild(option);
                    });
                    
                    showResult('categoryResult', `‚úÖ Loaded ${categories.length} surgical categories`, 'success');
                    showData('categoryResult', categories, 'Surgical Categories Data');
                } else {
                    showResult('categoryResult', `‚ùå Failed to load categories: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult('categoryResult', `‚ùå Error loading categories: ${error.message}`, 'error');
            }
        }

        async function testImplantTypes() {
            const hospitalId = document.getElementById('hospitalSelect').value;
            const categoryId = document.getElementById('categorySelect').value;
            
            if (!hospitalId || !categoryId) {
                showResult('implantResult', '‚ö†Ô∏è Please select both hospital and surgical category first', 'error');
                return;
            }
            
            showResult('implantResult', 'üîÑ Testing implant types API...', 'info');
            
            try {
                const url = `${API_BASE}/hospitals/${hospitalId}/assigned-materials-for-inquiry?surgicalCategory=${categoryId}`;
                console.log('üåê Calling:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Extract implant types
                    const implantTypeMap = new Map();
                    let materialsWithImplantTypes = 0;
                    
                    data.data.forEach((material, index) => {
                        if (material.implantType && material.implantType._id && material.implantType.name) {
                            materialsWithImplantTypes++;
                            implantTypeMap.set(material.implantType._id, {
                                _id: material.implantType._id,
                                name: material.implantType.name
                            });
                        }
                    });
                    
                    const implantTypes = Array.from(implantTypeMap.values());
                    
                    // Populate dropdown
                    const select = document.getElementById('implantTypeSelect');
                    select.innerHTML = '<option value="">Select Implant Type</option>';
                    
                    implantTypes.forEach(type => {
                        const option = document.createElement('option');
                        option.value = type._id;
                        option.textContent = type.name;
                        select.appendChild(option);
                    });
                    
                    showResult('implantResult', 
                        `‚úÖ Found ${implantTypes.length} implant types from ${materialsWithImplantTypes}/${data.data.length} materials`, 
                        'success');
                    showData('implantResult', implantTypes, 'Extracted Implant Types');
                    showData('implantResult', data, 'Full API Response');
                    
                    document.getElementById('materialsTestBtn').disabled = false;
                } else {
                    showResult('implantResult', `‚ùå API call failed: ${data.error || 'Unknown error'}`, 'error');
                    showData('implantResult', data, 'Error Response');
                }
            } catch (error) {
                showResult('implantResult', `‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function testMaterials() {
            const hospitalId = document.getElementById('hospitalSelect').value;
            const categoryId = document.getElementById('categorySelect').value;
            const implantTypeId = document.getElementById('implantTypeSelect').value;
            
            showResult('materialsResult', 'üîÑ Testing materials with filters...', 'info');
            
            try {
                let url = `${API_BASE}/hospitals/${hospitalId}/assigned-materials-for-inquiry?surgicalCategory=${categoryId}`;
                if (implantTypeId) {
                    url += `&implantType=${implantTypeId}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult('materialsResult', 
                        `‚úÖ Found ${data.data.length} materials with current filters`, 
                        'success');
                    
                    // Show sample materials
                    const sampleMaterials = data.data.slice(0, 5);
                    showData('materialsResult', sampleMaterials, `Sample Materials (${sampleMaterials.length}/${data.data.length})`);
                } else {
                    showResult('materialsResult', `‚ùå Materials test failed: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showResult('materialsResult', `‚ùå Materials test error: ${error.message}`, 'error');
            }
        }

        // Event listeners
        document.getElementById('hospitalSelect').addEventListener('change', function() {
            selectedHospital = this.value;
            updateTestButtons();
        });

        document.getElementById('categorySelect').addEventListener('change', function() {
            selectedCategory = this.value;
            updateTestButtons();
        });

        function updateTestButtons() {
            const implantBtn = document.getElementById('implantTestBtn');
            implantBtn.disabled = !(selectedHospital && selectedCategory);
        }

        // Auto-load data on page load
        window.addEventListener('load', function() {
            testServerConnection();
            setTimeout(loadHospitals, 1000);
            setTimeout(loadCategories, 2000);
        });
    </script>
</body>
</html>
