<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <p>Check console for output</p>
    
    <script>
        // Test surgical categories endpoint
        async function testEndpoint() {
            try {
                console.log('Testing surgical categories endpoint...');
                const response = await fetch('http://localhost:5000/api/inquiry/hospital/68931d3fbbf0c2b8481c523f/surgical-categories');
                const data = await response.json();
                console.log('Response:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        testEndpoint();
    </script>
</body>
</html>
