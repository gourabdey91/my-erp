# Render Deployment Configuration
# https://render.com

services:
  - type: web
    name: myerp-backend
    runtime: node
    plan: starter
    region: singapore
    rootDirectory: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    
  - type: static
    name: myerp-frontend
    plan: starter
    rootDirectory: client
    buildCommand: npm install && npm run build
    staticPublishPath: build
    pullRequestPreviewsEnabled: false
    envVars:
      - key: NODE_ENV
        value: production
    
# Auto-deploy from main branch
branches:
  - main
