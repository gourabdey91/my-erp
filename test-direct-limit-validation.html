<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Limit Validation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        button.danger { background: #dc3545; }
        button.danger:hover { background: #c82333; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; font-size: 12px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .debug-box { 
            background: #e9ecef;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .warning-box {
            background: #fff3cd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #ffc107;
            color: #856404;
        }
    </style>
</head>
<body>
    <h1>Direct Limit Validation Test</h1>
    
    <div class="section">
        <h3>Create New Inquiry That Should Exceed Limit</h3>
        <button onclick="testDirectLimitValidation()" class="danger">Test Direct Limit Validation</button>
        <div id="testResult"></div>
    </div>

    <script>
        const baseURL = 'http://localhost:5000/api';

        async function testDirectLimitValidation() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = '<p>Creating inquiry that should exceed limit...</p>';
            
            // Create a simple inquiry with very low limit to guarantee it's exceeded
            const testInquiry = {
                hospital: "674032a5ca2b7c001f123456", // Assuming valid hospital ID
                surgicalProcedure: "67403025ca2b7c001f234567", // Assuming valid procedure ID
                inquiryDate: new Date().toISOString(),
                patientName: "Test Patient Limit",
                patientUHID: "LIMIT" + Date.now(),
                patientAge: 45,
                patientGender: "Male",
                paymentMethod: "674032a5ca2b7c001f789012", // Assuming valid payment method ID
                limit: {
                    amount: 1, // Extremely low limit - 1 INR
                    currency: "INR"
                },
                items: [
                    {
                        serialNumber: 1,
                        materialNumber: "TEST_MAT_001",
                        hsnCode: "12345678",
                        unitRate: 100, // 100 INR
                        gstPercentage: 18, // 18% GST = 18 INR
                        quantity: 1,
                        unit: "PCS",
                        discountPercentage: 0
                    }
                ],
                remarks: "Direct test - should fail limit validation"
            };
            
            // Calculate expected total
            const baseAmount = testInquiry.items[0].unitRate * testInquiry.items[0].quantity;
            const gstAmount = (baseAmount * testInquiry.items[0].gstPercentage) / 100;
            const expectedTotal = baseAmount + gstAmount; // 100 + 18 = 118 INR
            
            let html = `
                <div class="debug-box">
                    <h4>üìä Test Scenario:</h4>
                    <p><strong>Item Cost:</strong> ${testInquiry.items[0].unitRate} √ó ${testInquiry.items[0].quantity} = ${baseAmount} INR</p>
                    <p><strong>GST (${testInquiry.items[0].gstPercentage}%):</strong> ${gstAmount} INR</p>
                    <p><strong>Expected Total:</strong> ${expectedTotal} INR</p>
                    <p><strong>Set Limit:</strong> ${testInquiry.limit.amount} INR</p>
                    <p><strong>Should Exceed:</strong> ${expectedTotal > testInquiry.limit.amount ? '‚úÖ YES (should be rejected)' : '‚ùå NO'}</p>
                </div>
            `;
            
            try {
                const response = await fetch(`${baseURL}/inquiry`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testInquiry)
                });
                
                const responseData = await response.json();
                
                html += `
                    <div class="debug-box">
                        <h4>üß™ Test Results:</h4>
                        <p><strong>HTTP Status:</strong> ${response.status}</p>
                        <p><strong>Success:</strong> ${responseData.success}</p>
                        <p><strong>Message:</strong> "${responseData.message}"</p>
                    </div>
                    
                    <div class="${response.ok ? 'warning-box' : 'debug-box'}">
                        <h4>${response.ok ? 'üö® LIMIT VALIDATION NOT WORKING!' : '‚úÖ LIMIT VALIDATION WORKING'}</h4>
                        <p><strong>Analysis:</strong></p>
                        ${response.ok ? `
                            <ul>
                                <li>‚ùå Inquiry was created successfully despite exceeding limit</li>
                                <li>‚ùå Total: ${responseData.data?.totalInquiryAmount || 'Unknown'} INR > Limit: ${testInquiry.limit.amount} INR</li>
                                <li>‚ùå The limit validation middleware is not functioning</li>
                            </ul>
                        ` : `
                            <ul>
                                <li>‚úÖ Inquiry was correctly rejected</li>
                                <li>‚úÖ Error message: "${responseData.message}"</li>
                                <li>‚úÖ Validation is working as expected</li>
                            </ul>
                        `}
                    </div>
                    
                    <details>
                        <summary>View Full Response</summary>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    </details>
                    
                    <details>
                        <summary>View Request Payload</summary>
                        <pre>${JSON.stringify(testInquiry, null, 2)}</pre>
                    </details>
                `;
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
